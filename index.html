<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="container">
<h1 class="text-center">Coffee!</h1>
    <hr class="w-60">
</header>
<main class="container">
    <div class="row">
<!--   First section contains table     -->
        <section class="col-6" >
            <div class="row" id="coffees">

            </div>
        </section>
<!--    Section contains forms    -->
        <section class="col-6" id="leftSection">
            <div class="coffee-selection">
                <form class="mb-5">
                    <fieldset>
                        <div class="mb-3">
                            <label for="roast-selection" class="form-label">Roast</label>
                            <select id="roast-selection" class="form-select">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="searchCoffeeName" class="form-label">Coffee Name</label>
                            <input type="text" id="searchCoffeeName" class="form-control">
                        </div>
                        <input class="btn btn-primary" id="searchCoffeeBtn" type="submit"/>
                    </fieldset>
                </form>
                <form>
                    <fieldset>
                        <h2>Add a Coffee <i class="fa-solid fa-mug-hot fa-lg"></i></h2>
                        <div class="mb-3">
                            <label for="addRoast" class="form-label">Roast</label>
                            <select id="addRoast" class="form-select">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addCoffee" class="form-label">Coffee Name</label>
                            <input type="text" id="addCoffee" class="form-control">
                        </div>
                        <input class="btn btn-primary" id="addNewCoffee" type="submit"/>
                    </fieldset>
                </form>
            </div>
        </section>
    </div>
</main>
<!--Below is our javascript-->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/99652a8e49.js" crossorigin="anonymous"></script>
</body>
</html>
