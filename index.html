        <form class="mb-5">
            <fieldset>
                <div class="mb-3">
                    <label for="roastSelect" class="form-label">Roast</label>
                    <select id="roastSelect" class="form-select">
                        <option>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="coffeeName" class="form-label">Coffee Name</label>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <h2>Add a Coffee</h2>
                <div class="mb-3">
                    <label for="addRoast" class="form-label">Roast</label>
                    <select id="addRoast" class="form-select">

                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="addCoffee" class="form-label">Coffee Name</label>
                    <input type="text" id="addCoffee" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
